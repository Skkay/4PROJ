home:
  title: Accueil
  block_1: Soutien scolaire 24h/24
  block_2: Ouverture intellectuelle
  block_3: Aide personnalisée
  home:
    title: L'Accueil
    description: L'Accueil permet aux intervenants et aux élèves d'échanger sur le contenu des cours, et sur les formations académiques. Les élèves peuvent consulter les informations sur leur modules, sur leur notes ainsi qu'accèder à leur bulletin.
  instructors:
    title: Les Intervenants
    description: Nos intervenants sont des professionnels polyvalents recrutés pour leurs qualités humaines et académiques. Ils sont investis et comprennent parfaitement la situation de chaque élève pour avoir vécu à leurs façons le même parcours.
  course_guidance:
    title: Ateliers d'orientation
    description: L'Ent de SUPINFO permet une ouverture sur l'orientation académique et professionnelle. En effet, nous mettons à disposition des articles et vidéos centrés sur la découverte des fillières de l'informatique.
  entrepreneurship:
    title: Entrepreneuriat
    description: L'ENT de SUPINFO vous accompagne dans votre aventure entrepreneuriale en vous proposant des cours vidéos dispensés par un professeur (Sciences po Paris/Université de Tours) spécialisé en économie, gestion/entrepreneuriat et administration des sociétés. Les thématiques abordées seront par exemple la gestion, le choix des statuts, le financement, l'organisation au sein de la structure et des bases sur l'économie.
  presentation:
    welcome: Bienvenue
    title: Présentation
    quote: L'ENT de SUPINFO, c'est tout ce dont nous rêvions étant plus jeunes. Effectivement, une solution complète d'enseignements en ligne est dorénavant disponible pour TOUS.
    team: L'équipe SUPINFO
  contact:
    contact_us: NOUS CONTACTER
    message_sent: Votre message a bien été envoyé.
    form_placeholder:
      name: Entrer votre nom
      email: Entrer votre adresse email
      subject: Entrer votre objet
      message: Entrer votre message
      submit: Soumettre

